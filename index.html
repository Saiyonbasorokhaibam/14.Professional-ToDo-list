<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="todo-card">
      <h2 class="card-title">To do list</h2>

      <ul class="task-list">
        <li class="task">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task-name">Color Skill Building</span>
          </label>
        </li>
        <li class="task">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task-name">Build Projects</span>
          </label>
        </li>
        <li class="task">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task-name">Review & Plan - Prev.Project</span>
          </label>
        </li>
        <li class="task">
          <label class="checkbox-container">
            <input type="checkbox">
            <span class="checkmark"></span>
            <span class="task-name">HTML & CSS Basics into Master</span>
          </label>
        </li>
      </ul>

    </div>
  </div>
</body>
</html>
